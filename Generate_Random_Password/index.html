<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Generate <br><span> Random Password </span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="rpg_img/images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createNumber()"> <img src="rpg_img/images/generate.png" alt="" >Generate Password</button>

    </div>



    <script>
        const passwordbox = document.getElementById("password")
        const length = 12
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowerCase = "abcdefghijklmnopqrstuvwxyz"
        const number = "0123456789"
        const symbol = "!@#$%^&*()_-=+|\/"
        const allCharts = upperCase + lowerCase + number + symbol


        function createNumber() {

            let password = ""
            password += upperCase[Math.floor(Math.random() * upperCase.length)]
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)]
            password += number[Math.floor(Math.random() * number.length)]
            password += symbol[Math.floor(Math.random() * symbol.length)]

            // console.log(password)
            // console.log(allCharts)
            while (length > password.length) {
                password += allCharts[Math.floor(Math.random() * allCharts.length)]

            }
            console.log(password)
            passwordbox.value = password

        }


        const copyPassword = ()=>{

            passwordbox.select()
            document.execCommand('copy')
        }

    </script>

</body>

</html>
